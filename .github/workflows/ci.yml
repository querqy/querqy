name: Build Querqy

# Build every push and every pull request
on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        jdk: [ 1.8, 9, 10, 11, 12, 13, 14, 15 ]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache maven deps
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: maven-${{ hashFiles('**/pom.xml') }}

    - name: Select JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.jdk }}
    
    # Run all the way to the install goal to have artifacts
    # in the local maven repo. we need them for later dependency
    # analysis
    - name: Build
      run: mvn install --file pom.xml
    - name: Dependecy Analysis
      run: mvn dependency:tree --file pom.xml -Dverbose

    # Run integration tests in one jdk only
    - name: Integration Tests
      if: matrix.jdk == '1.8'
      run: mvn verify -DskipITs=false --file pom.xml

